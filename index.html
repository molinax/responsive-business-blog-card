<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Business Blog Card</title>
  </head>
  <body>
    <section class="container">
      <article class="card">
        <header class="card__header">
          <img
            src="./img/hero-image-business-card.png"
            alt="Illustration image"
          />
          <div class="card__header-overlay"></div>
        </header>
        <div class="card__container">
          <section class="card__content">
            <h3 class="card__title">Perfect solution for small business</h3>
            <p class="card__paragraph">
              Small businesses need to generate leads to grow. You can use tools
              like Ringy.
            </p>
          </section>
          <hr />
          <footer class="card__footer">
            <div class="card__avatar-container">
              <span class="card__avatar-img-container">
                <img
                  src="./img/avatar-image-business-card.png"
                  alt="Avatar image"
                  class="card__avatar-img"
                />
              </span>
              <div>
                <strong class="card__avatar-name">Amy Burgess</strong>
                <p class="card__avatar-position">
                  Customer Manger, Solution Oy
                </p>
              </div>
            </div>
          </footer>
        </div>
      </article>
    </section>
  </body>
</html>
